{% extends 'dietitian_panel_base.html' %}
{% load static %}
{% block title %}Settings{% endblock %}
{% block additional_stylesheets %}
    <link href="{% static "css/dietitian_profile_edit.css" %}" rel="stylesheet">{% endblock %}
{% block information %}
    <div class="settings-container" data-container>
        <a href="{% url 'panel:home' %}" class="home-link">
            Home
        </a>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="specialty">Specialty</label>
                <textarea id="specialty" name="specialty">
                </textarea>
            </div>
            <div>
                <label for="experience">Experience</label>
                <textarea id="experience" name="experience">
                </textarea>
            </div>
            <div>
                <label for="philosophy">Philosophy</label>
                <textarea id="philosophy" name="philosophy">
                </textarea>
            </div>
            <div>
                <label for="somemore">Some more</label>
                <textarea id="somemore" name="somemore">

                </textarea>
            </div>
            <div>
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="image">Image</label>
                <input type="file" name="image" id="image">
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
{% endblock %}
